<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innomatics Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #6366f1;
      --secondary-color: #8b5cf6;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f2e;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --border-color: #374151;
      --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }

    .login-container {
      background: rgba(26, 31, 46, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-heavy);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 24px 24px 0 0;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: none;
      font-weight: 500;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .footer-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .footer-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-link a:hover {
      color: var(--secondary-color);
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }

      .login-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Access the Innomatics Admin Dashboard</p>
    </div>

    <form id="loginForm">
      <div id="alertContainer"></div>

      <div class="form-group">
        <label for="email" class="form-label">Email or Username</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="Enter your email or username"
          value="kiran.bjrfx1@gmail.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            value="K143iran"
            required
          >
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Login to Dashboard</span>
        <div class="btn-loading">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

    <div class="footer-link">
      <a href="index.html">‚Üê Back to Main Dashboard</a>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    class AdminAuth {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.emailInput = document.getElementById('email');
        this.passwordInput = document.getElementById('password');
        this.loginBtn = document.getElementById('loginBtn');
        this.btnText = this.loginBtn.querySelector('.btn-text');
        this.btnLoading = this.loginBtn.querySelector('.btn-loading');
        this.alertContainer = document.getElementById('alertContainer');

        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleLogin(e));
        document.getElementById('passwordToggle').addEventListener('click', () => this.togglePassword());

        // Check if already logged in
        this.checkAuthStatus();
      }

      async checkAuthStatus() {
        try {
          const response = await fetch(CONFIG.API.AUTH);
          if (response.ok) {
            const data = await response.json();
            if (data.success) {
              // Already logged in, redirect to dashboard
              window.location.href = 'admin-dashboard.html';
            }
          }
        } catch (error) {
          console.log('Not logged in');
        }
      }

      togglePassword() {
        const type = this.passwordInput.type === 'password' ? 'text' : 'password';
        this.passwordInput.type = type;
        
        const icon = document.querySelector('#passwordToggle i');
        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
      }

      showAlert(message, type = 'danger') {
        this.alertContainer.innerHTML = `
          <div class="alert alert-${type}">
            <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'} me-2"></i>
            ${message}
          </div>
        `;

        setTimeout(() => {
          this.alertContainer.innerHTML = '';
        }, 5000);
      }

      setLoading(loading) {
        this.loginBtn.disabled = loading;
        
        if (loading) {
          this.btnText.style.display = 'none';
          this.btnLoading.style.display = 'block';
        } else {
          this.btnText.style.display = 'block';
          this.btnLoading.style.display = 'none';
        }
      }

      async handleLogin(e) {
        e.preventDefault();
        
        const email = this.emailInput.value.trim();
        const password = this.passwordInput.value;

        if (!email || !password) {
          this.showAlert('Please fill in all fields');
          return;
        }

        this.setLoading(true);

        try {
          const response = await fetch(CONFIG.API.AUTH, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email,
              password: password
            })
          });

          const data = await response.json();

          if (data.success) {
            this.showAlert('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
              window.location.href = 'admin-dashboard.html';
            }, 1500);
          } else {
            this.showAlert(data.error || 'Login failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          this.showAlert('Network error. Please try again.');
        } finally {
          this.setLoading(false);
        }
      }
    }

    // Initialize admin auth when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new AdminAuth();
    });
  </script>
</body>
</html>
